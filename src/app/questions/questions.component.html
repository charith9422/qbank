<app-header></app-header>
<div class="container pt-2">
    <div *ngIf="questions?.length > 0;else loadingData" class=" mt-5 p-3">
        <ul *ngFor="let question of questions | paginate : { itemsPerPage: 3, currentPage: p }" class="list-group">

            <!--  <li class="collection-item">{{question.moreAnswers}}</li> -->

            <li class="list-group-item">
                <div class="card-deck">
                    <div class="card">
                        <div class="card border-info mb-3">
                            <div class="card-header">
                                <h5 class="card-title"><i class="fas fa-question-circle"></i><strong> {{question.questionDef}}</strong></h5>

                            </div>
                            <div class="card-body text-info">
                                <i class="fab fa-java"></i> <strong> Language:</strong>{{question.language}}
                                <blockquote class="blockquote card-text"><i class="fas fa-quote-left"></i>
                                    {{question.answer}} <i class="fas fa-quote-right"></i></blockquote>
                                <div *ngIf="question.moreAnswers?.length > 0;">
                                    <hr>
                                    <i class="fas fa-arrow-right"></i><strong class="card-text"> More Answers:</strong>
                                    <p>"{{question.moreAnswers}}"</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </li>

        </ul>
        <div class="container mt-3">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
        
    </div>
    <ng-template #loadingData>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
    </ng-template>
</div>
